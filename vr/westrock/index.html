<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- we use cors proxy to avoid cross-origin problems -->
        <!--
          ⚠️⚠️⚠️
          https://arjs-cors-proxy.herokuapp.com/ is now offline, Heroku has dismissed all his free plans from November 2022.
          You need to host your own proxy and use it instead. The proxy is based on CORS Anywhere (see https://github.com/Rob--W/cors-anywhere).
          ⚠️⚠️⚠️
        -->

        <a-entity
          position="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="models/BLight.gltf"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        </a-entity>

        <a-entity
            class="clickable"
            clickhandler
            geometry="primitive: plane; height: 0.2; width: 0.8"
            material="color: #212C64"
            position="1 0.5 .5"
            onclick="navigateToUrl()">
            <a-text value="LEARN MORE" 
            align="center" 
            scale="0.5 0.5 0.5" 
            position="0 0 .1" 
            color="#fff" 
            whiteSpace="pre" 
            backgroundColor="none"
            baseline="center">
            </a-text>
        </a-entity>


        <!-- <a-image
        position="0 0 0"
        rotation="90 0 0"
        width="2"
        height="2"
        src="watermelon.png"
      ></a-image> -->

      </a-marker>
      <a-entity camera> <a-cursor></a-cursor></a-entity>
    </a-scene>

    <script>
        function navigateToUrl() {
          window.location.href = 'https://www.budlight.com';
        }

        // AFRAME.registerComponent('clickhandler', {

        //             window.location.href = 'https://example.com';
        //             }
        //         });
        //     }
        // });
      </script>

  </body>
</html>
