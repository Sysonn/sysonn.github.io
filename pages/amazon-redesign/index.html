<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js"></script>

  <title>Amazon</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        
        <div id="pop-overlay">
            <div id="pop">
                <div id="closepop" onClick="closepop();">x</div>
            <img src="../../img/projects/construction.png" style="width: 100%; margin-top: 100px;">
            <br><br><br>
            <div id="pop-button" onClick="closepop();">continue to desktop site</div>
            
            <img src="../../img/ds-sign.png" style="width: 50%; margin-top: 100px;">
            </div>
        </div>

        <div id="nav-bar">
            <div id="a-logo">a</div>
            <div id="search-bar-wrapper">

                <div class="search-select-main">
                <select>
                <option>Departments</option>
                <option>Clothing</option>
                <option>Electronics</option>
                <option>Music</option>
                <option>Video Games</option>
                </select>
                </div>

                <input id="search-bar-main" onclick="focusSearchBar();">
                <div id="search-submit-main">
                    <div id="search-submit-button">
                        <i class="material-icons" style="font-size: 25px;">search</i>
                    </div>
                </div>

                <div id="nav-submenu">
                    <table>
                        <tbody>
                        <tr>

                        <td>
                        <div id="nav-buttons" class="pickup">
                            Your pickup location
                        </div>
                        </td>     

                        <td>
                        <div id="nav-buttons" class="history">
                            Browse History
                        </div>
                        </td>
                        
                        <td>
                        <div id="nav-buttons" class="today-deals" style="color: #d47e06;">
                            Today's Deals
                        </div>
                        </td>  

                        <td>
                        <div id="nav-buttons" class="gift-cards">
                            Gift Cards
                        </div>
                        </td> 

                        <td>
                        <div id="nav-buttons" class="sell">
                            Sell
                        </div>
                        </td> 

                        <td>
                        <div id="">
                            <i class="material-icons" style="font-size: 30px; margin-top: 25px; cursor: pointer; margin-right: 20px;">help_outline</i>
                        </div>
                        </td> 
                        
                        </tr>
                        </tbody>
                    </table>

                    <div id="nav-right-menu">
                            
                        <div style="display: inline-block; margin-right: 20px;">Account & Lists</div>
                        <div style="display: inline-block; margin-right: 20px;">Orders</div>
                        <div style="display: inline-block; margin-right: 20px;">Prime</div>

                        <div id="cart-box" style="display: inline-block; margin-right: 40px; margin-left: 5px; margin-top: 6px; width: 100px;">
                            <div style="display: inline-block; margin-right: 40px; margin-left: 5px; margin-top: 6px;"><img src="img/amazon-cart.svg" width="40px;"></div>
                            <div style="float: right; position: relative; margin-left: -65px; margin-right: 66px; color: #d47e06;">1</div>
                            <div style="display: inline-block; margin-left: -40px; margin-right: -100px;">Cart</div>
                        </div>

                    </div>

                </div>

            </div>
        
           
       
        </div>

        <br>

        <div id="content-block">
         <!--AJAX LOAD HERE-->

        </div>
    </div>
    <script src="./scripts/index.js"></script>
